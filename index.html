<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Edit</title>
    <link rel="icon" href="assets/images/Text-Edit.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <img src="assets/images/Text-Edit.png" alt="icon" title="icon">
        Text Edit
        <i class="fa fa-download" id="download"></i>
    </header>
    <div class="editbar">
        <div class="col">
            <div class="select-tool">
                <i id="selectedTool" class="fa fa-arrows"></i>
            </div>
        </div>
        <div class="col">
            <p>Background : </p>
            <input id="bgColorInput" type="color" value="#ffffff">
        </div>
        <div class="col col-text">
            <i id="newTextButton" class="fa fa-plus-square-o" title="new text"></i>
        </div>
        <div class="col col-text">
            <p>font :</p>
            <select id="selectFont" disabled >
                <option value="ariyal" class="ariyal">Ariyal</option>
                <option value="lalezar" class="lalezar">Lalazar</option>
                <option value="poppins" class="poppins">Poppins</option>
                <option value="vazir" class="vazir">Vazir</option>
            </select>
            <p>Size :</p>
            <select id="selectSize" disabled>
                <option value="2px">2px</option>
                <option value="4px">4px</option>
                <option value="6px">6px</option>
                <option value="8px">8px</option>
                <option value="10px">10px</option>
                <option value="12px">12px</option>
                <option value="14px">14px</option>
                <option selected value="16px">16px</option>
                <option value="18px">18px</option>
                <option value="20px">20px</option>
                <option value="22px">22px</option>
                <option value="24px">24px</option>
                <option value="26px">26px</option>
                <option value="28px">28px</option>
                <option value="30px">30px</option>
                <option value="32px">32px</option>
                <option value="34px">34px</option>
                <option value="36px">36px</option>
                <option value="38px">38px</option>
                <option value="40px">40px</option>

                <option value="42px">42px</option>
                <option value="44px">44px</option>
                <option value="46px">46px</option>
                <option value="48px">48px</option>
                <option value="50px">50px</option>
                <option value="52px">52px</option>
                <option value="54px">54px</option>
                <option value="56px">56px</option>
                <option value="58px">58px</option>
                <option value="60px">60px</option>
                
                <option value="62px">62px</option>
                <option value="64px">64px</option>
                <option value="66px">66px</option>
                <option value="68px">68px</option>
                <option value="70px">70px</option>
                
                <option value="72px">72px</option>
                <option value="74px">74px</option>
                <option value="76px">76px</option>
                <option value="78px">78px</option>
                <option value="80px">80px</option>
            </select>
        </div>
        <div class="col col-text">
            <i class="fa fa-bold" id="setBold"></i>
            <i class="fa fa-italic" id="setItalic"></i>
            <i class="fa fa-underline" id="setUnderline"></i>
        </div>
        <div class="col col-text">
            <i class="fa fa-align-justify" id="setJustify"></i>
            <i class="fa fa-align-left" id="setLeft"></i>
            <i class="fa fa-align-center" id="setCenter"></i>
            <i class="fa fa-align-right" id="setRight"></i>
        </div>
        <div class="col col-text">
            <p><i class="fa fa-text-height"> :</i></p>
            <select id="" disabled>
                <option value="">-5</option>
                <option value="">-4</option>
                <option value="">-3</option>
                <option value="">-2</option>
                <option value="">-1</option>
                <option value="" selected>0</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">5</option>
            </select>
            <p><i class="fa fa-text-width"> : </i></p>
            <select  id="" disabled>
                <option value="">-5</option>
                <option value="">-4</option>
                <option value="">-3</option>
                <option value="">-2</option>
                <option value="">-1</option>
                <option value="" selected>0</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">5</option>
            </select>
        </div>
        <div class="col col-text">
            <p>color :</p>
            <input type="color" id="setColor" disabled>
        </div>
    </div>
    <div class="toolbar">
        <div id="moveTool" class="t1">
            <i class="fa fa-arrows"></i>
        </div>
        <div id="textTool">
            <i class="fa fa-pencil-square-o"></i>
        </div>
    </div>
    <div id="board"></div>
    <div id="boxinput">
        <textarea name="" id="textarea" placeholder="here..."></textarea>
        <button id="textareabtn" >Enter</button>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="javascript/getElementor.js"></script>
    <script src="javascript/app.js"></script>

</body>
</html>
